<!DOCTYPE html>
{%load static%}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListMovies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/movie1.css'%}"  >
</head>
<body>
    {% if movies_list  %}
    <h1> Movielist</h1>
    <table border="3">
        <thead>
            <th> Relese Date</th>
            <th> movie name</th>
            <th> Hero</th>
            <th> heroine</th>
            <th> rating</th>
        </thead>
        {%  for movie in movies_list %}
        <tr>
            <td>{{movie.rdate}}</td>
            <td>{{movie.moviename}}</td>
            <td>{{movie.hero}}</td>
            <td>{{movie.heroine}}</td>
            <td>{{movie.rating}}</td>
        </tr>
        {% endfor %}
    </table>
             {% else %}
    <p> No movies found</p>
             {% endif %}
    
</body>
</html>
