<!DOCTYPE html>
{% load static %}
<title>Employee Data</title>
<link rel="stylesheet" href="{% static 'css/emp1.css' %}">
<body>
    <h1>Employee List</h1><hr>
    {% if emp_list %}
    <table border="2">
      <thead>
        <th>ENO</th>
        <th>ENAME</th>
        <th>ESAL</th>
        <th>EADDR</th>
      </thead>
      {% for emp in emp_list %}
      <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>No Records Found!!!!!</p>
    {% endif %}
  </body>
</html>
